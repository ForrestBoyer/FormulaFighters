<!DOCTYPE html>
<html>
<head>
    <title>Project Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .section {
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#background">Project Background</a>
        <a href="#description">Project Description</a>
        <a href="#team">Team</a>
        <div class="dropdown">
            <span>More Pages</span>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </div>

    <div class="section" id="background">
        <h2>Project Background</h2>
        <p>Brief description of the project background.</p>
    </div>

    <div class="section" id="description">
        <h2>Project Description</h2>
        <p>Brief description of the project.</p>
    </div>

    <div class="section" id="team">
        <h2>Team Roster</h2>
        <!-- Repeat this block for each team member -->
        <div class="team-member">
            <img src="path_to_photo.jpg" alt="Team Member's Name">
            <h3>Team Member's Name</h3>
            <p>Role: Member's Role</p>
            <a href="https://www.linkedin.com/in/memberprofile">LinkedIn Profile</a>
        </div>
    </div>

</body>
</html>
